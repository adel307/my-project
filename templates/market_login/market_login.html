<!DOCTYPE html>
{% load static %}
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل فرع جديد</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    {% include 'parts/navbar.html' %}
    
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 30px;">تسجيل فرع جديد</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_market_name">اسم الفرع:</label>
                {{ form.market_name }}
            </div>
            
            <div class="form-group">
                <label for="id_place">المكان:</label>
                {{ form.place }}
            </div>
            
            <button type="submit">تسجيل الفرع</button>
        </form>
    </div>
    
    {% include 'parts/foter.html' %}
</body>
</html>
